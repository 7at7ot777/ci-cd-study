name: 22 GitHub CLI - Open New Issue
on:
  push

jobs:
  open-new-issue-job:
    runs-on: ubuntu-latest
    steps:
      - name: Open New Issue
        run:  gh issue create --title "New Issue on github" --body "Nothing works"
      - name: Checkout
        uses: actions/checkout@v2
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}




