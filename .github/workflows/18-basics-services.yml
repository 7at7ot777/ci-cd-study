name: 18 Basics Services
on:
  push

jobs:
  redis-job:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
            - 6379:6379
    steps:
     - name: Install redis CLI
       run: sudo apt-get install -y redis-tools

     - name: Check Redis Connection
       run: redis-cli ping


